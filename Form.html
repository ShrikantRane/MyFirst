<!DOCTYPE html>
<html lang="en">
<head>
    <title>MyForm</title>
</head>
<body>
    <form method="post" action="http://localhost:9000/getDataTable">
        <table>
            <tr>
                <td>Enter Name:</td>
                <td><input type="text" name="nid" id="nid"></td>
            </tr>
            <tr>
                <td>Enter Birth Date:</td>
                <td><input type="date" name="did" id="did"></td>
            </tr>
            <tr>
                <td>Enter Emailid:</td>
                <td><input type="email" name="eid" id="eid"></td>
            </tr>
            <tr>
                <td>Enter Qualification:</td>
                <td><input type="text" name="qid" id="qid"></td>
            </tr>
            <tr>
                <td><input type="submit" name="sid" id="sid"></td>
                <td><input type="reset" name="rid" id="rid"></td>
            </tr>
        </table>
    </form>
</body>
</html>
